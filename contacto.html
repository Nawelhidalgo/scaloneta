<body>
    <header>
        <div class="cabecera">
            <img src="/img/logo.jpg">

    <main id="consulta">

                <input  type="radio" name="problema" value="otros">
            </div>
            <div id="textarea">
                <p>Describir problema:</p>
                <textarea class="rellenar" name="describir-problema" id="" cols="30" rows="10"></textarea>               
                <input class="boton" type="submit" value="Enviar">

    </main>
    <footer id="contacto">

        </div>
        
        <div class="redes">

            <li>
